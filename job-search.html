<!DOCTYPE html>
<html lang="en">
<head>
    <title>job search </title>
</head>
<link rel="stylesheet" href="job-search.css">
<body>
    <div class="header">
        <div class="apply">
        <h1>Job Application (Web)</h1>
        <form action="">
        <div class="form-container">
            <div class="form-control">
            <label for="name">First Name</label>
            <input id="name" type="text" placeholder="Enter First Name....">
        </div>
        <div class="form-control">
            <label for="name">Last Name</label>
            <input id="name" type="text" placeholder="Enter Last Name....">
        </div>
        <div class="form-control">
            <label for="name">Email</label>
            <input id="name" type="email" placeholder="Enter Email.....">
        </div>
        <div class="form-control">
            <label for="name">Job Role</label>
            <select id="job-rol">
                <option value="">Select Job Role</option>
                <option value="Frontend">Frontend Developer</option>
                <option value="Backend">Backend Developer</option>
                <option value="Full_stock"> Full stock Developer</option>
                <option value="UL_UX">UL UX designer</option>
            </select>
            </div>
            <div class="form-control">
            <label>Enter Adress</label><br>
            <textarea rows="10"cols=100></textarea>
        </div>
        <div class="form-control">
            <label for="name">City</label>
            <input id="name" type="text" placeholder="Enter City....">
        </div>
        <div class="form-control">
            <label for="name">pin code</label>
            <input id="nmae" type="number" placeholder="Enter Pincode">
            </div>
            <div class="form-control">
            <label>Start Date</label>
            <input type="date">
            </div>
            <div class="form-control">
            <label>Upload Your CV</label>
            <input type="file" placeholder="Choose file">
            </div>
        </div>
        <div class="bottom-contant">
           <button type="submit">Apply</button>
        </div>
    </form>
</div>
    </div>
</body>
</html>
