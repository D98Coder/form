<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <form>
    <div class="header">
      <div class="form-control">
        <label for="name">Number :</label><br />
        <input id="name" type="text" required/><br /><br />
      </div>

      <div class="form-control">
        <label for="fname">Full Name :</label><br />
        <input id="fname" type="text" required/><br /><br />
      </div>
      <div class="form-control">
        <label for="hname">Roll Number :</label><br />
        <input id="hname" type="text" required/><br /><br />
      </div>
      <div class="form-control">
        <label for="rname">Id Name :</label><br />
        <input id="rname" type="text" required /><br /><br />
      </div>
      <div class="form-control">
        <label for="gname">Photo :</label>
        <input id="gname" type="file" required /><br /><br /><br />
      </div>

      <div class="button-control">
        <button type="submit">Submit</button>
      </div>
    </div>
</form>
  </body>
</html>
